    <!-- TESTING DESIGN FOR ADD MODAL -->
    <div class="modal" id="add-modal">
        <div class="modal-content">
            <span class="close" id="close-add-modal">&times;</span>
            <div class="card-title-container-modal">
                <h3 class="card-title-modal">ADD CARD</h3>
            </div>
            <div class="title-input-container">
                <input type="text" id="title-input" placeholder="Title">
            </div>
            <div class="content-input-container">
                <textarea id="content-input" placeholder="Content"></textarea>
            </div>
            <div class="modal-footer">
                <div class="date-input-container">
                    <input type="date" id="date-input">
                </div>
                <button class="purple-button small no-shadow" id="add-card-button">
                    ADD
                </button>
            </div>
        </div>
    </div>

    <!-- Modal for editing cards -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <span class="close" id="close-edit-modal">&times;</span>
            <div class="card-title-container-modal">
                <h3 class="card-title-modal">Edit Card</h3>
            </div>
            <div class="title-input-container">
                <input type="text" id="edit-title-input" placeholder="Title">
            </div>
            <div class="content-input-container">
                <textarea id="edit-content-input" placeholder="Content"></textarea>
            </div>
            <div class="modal-footer">
                <div class="date-input-container">
                    <input type="date" id="edit-date-input">
                </div>
                <button class="purple-button small no-shadow" id="save-edit-btn">
                    SAVE
                </button>
            </div>
        </div>
    </div>

    <div class="modal" id="view-modal">
        <div class="modal-content">
            <span class="close" id="close-view-modal">&times;</span>
            <div class="card-title-container">
                <h3 class="card-title" id="view-title"></h3>
            </div>
            <div class="card-footer">
                <div class="card-date-container">
                    <p class="card-date" id="view-date"></p>
                </div>
            </div>
            <div class="card-content-container">
                <p class="card-content" id="view-content"></p>
